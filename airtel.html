        ajaxLoadSelectCountryData();

    var currentCountry = 'fr';
    
    hasChanged = false;
    function boundSelectCountryData(){
        $('#countrySelector li').off('click');
        $('#countrySelector li').on('click',function( event ){
            country = $(this).attr('value');
            currentCountry = country;
            
            hasChanged = true;
            $('.menu-country button p').html($(this).html());
            
            ajaxLoadSelectNetworkData(country);

            if(bgLayer !== undefined) bgLayer.remove();
            if(country == 'ma') {
                bgLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
                    attribution: '&copy; Esri, HERE, Garmin, Intermap, increment P Corp., GEBCO, USGS, FAO, NPS, NRCAN, GeoBase, IGN, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), &copy; OpenStreetMap contributors, and the GIS User Community',

                });
                bgLayer.addTo(map);
            } else {
                bgLayer = stdBgLayer;
                bgLayer.addTo(map);
            }

            minLng = $(this).data('minlng');
            maxLng = $(this).data('maxlng');
            
            map.fitBounds([[minLat, minLng],[maxLat, maxLng]]);

    function boundSelectNetworkData(){
        $('#ispSelector li').on('click',function( event ){
            ispId = $(this).attr('value');
            //GA Event
            ga('send', 'event', 'Carte de couverture','Operateur', ispNames[ispId]);

        });

    $('.switchTiles').on('click',function(){

            setNetworks();
        
            resetTilesOverlay(true);
            updateUrl();
            
            //GA Event
            if(mapType == 'signal'){
                ga('send', 'event', 'Carte de couverture','Couverture réseau', window.location.href);

            else if(mapType == 'download'){
                ga('send', 'event', 'Carte de couverture','Debits reception', window.location.href);
            }
        }

    var typingTimer
    var doneTypingInterval = 200;  
    var input = $('#map-search');
    
    //on keyup, start the countdown
    input.on('input propertychange paste',  function (e) { 
        clearTimeout(typingTimer);
        if(e.which == 13) {
            $('#mapSearchResults').find('.mapSearchItem').eq(0).trigger('click');
        } else {
            if ($.trim($(this).val()).length >= 2) {
                typingTimer = setTimeout(doneTyping, doneTypingInterval);
            }
        }
    });
        
    //on keydown, clear the countdown 
    input.on('keydown', function () {
        clearTimeout(typingTimer);
    });
    
    $('.btnSearchMap').on('click', function(){
        doneTyping()
    });
    
    //do something
    function doneTyping () {
    $('.btnSearchMap').addClass('loading');
      $.ajax({
			type: 'POST',
	        url: '/en/map/ajax-map-autocomplete',
		    cache: false,
            data:JSON.stringify({keywords:input.val(), langSelected:currentCountry}),
            contentType: 'application/json',
		    success: function(response) {
		    	if(response.Data.status == 'OK') {
		    	    $('#mapSearchResults').html('');
		    	    
		    	    var maxRows = 5;
		    	    var nbRows = 0;
		    	    var allowedTypes = ['locality', 'postcode', 'city', 'residential', 'track', 'road', 'street', 'primary', 'secondary', 'tertiary', 'administrative'];
		    	    		    	
		    	    var checkName = [];
		    	    		    	        
		    	    $.each(response.Data.nominatim, function(index, item){
		    	     
                        if ($.inArray(item.type, allowedTypes) >= 0 && nbRows < maxRows) {                            
                            var display_name = item.display_name.split(',');
                            var addressArray = [];

                            if (item.address.country_code) {
                                switch (item.address.country_code) {
                                    case 'fr':
                                        addressArray = [display_name[0], item.address.postcode];
                                        break;
                                    default:
                                        addressArray = [display_name[0], item.address.postcode, item.address.state];
                                        break;
                                }
                            }
                            
                            addressArray.clean(undefined);
                            
                            var onePlaceName = addressArray.join(', ');
                            var onePlace = buildSearchResult(onePlaceName, item.boundingbox[0], item.boundingbox[1], item.boundingbox[2], item.boundingbox[3], item.type);
                            if ($.inArray(onePlaceName, checkName) == -1){
                                checkName.push(onePlaceName);
                                $('#mapSearchResults').append(onePlace);
                                nbRows++;
                            }             
                        }		    	        
		    	    });
		    	    
		    	    $('.mapSearch #Search > li').addClass('visible');
		    	     
                } else {
                $('#mapSearchResults').html('');
//                    notyfy({layout: 'center', type: 'error', text: '<strong>Error</strong>'});
                }
               setTimeout(function() { $('.btnSearchMap').removeClass('loading'); }, 300);
			}
		});
    }
    
    function buildSearchResult(name, lat1, lat2, lng1, lng2, type) {
        return '<li title="'+name+'" data-name="'+name+'" class="mapSearchItem '+type+'" data-lat1="'+lat1+'" data-lat2="'+lat2+'" data-lng1="'+lng1+'" data-lng2="'+lng2+'"><a><img src="//cdn.nperf.com/www-img/map/Autoroute.png" class="npicn-location-pin location-autoroute" /><img src="//cdn.nperf.com/www-img/map/Region.png" class="npicn-location-pin location-region" /><img src="//cdn.nperf.com/www-img/map/Route.png" class="npicn-location-pin location-route" /><img src="//cdn.nperf.com/www-img/map/rue-avenue.png" class="npicn-location-pin location-rue-avenue" /><img src="//cdn.nperf.com/www-img/map/Ville.png" class="npicn-location-pin location-ville" /><p>'+name+'</p></a></li>';
    }
    
    $('#mapSearchResults').on('click', '.mapSearchItem' ,function(){
        $('.mapSearch #Search > li').removeClass('visible');
        
        var lat1 = parseFloat($(this).data('lat1'));
        var lat2 = parseFloat($(this).data('lat2'));
        var lng1 = parseFloat($(this).data('lng1'));
        var lng2 = parseFloat($(this).data('lng2'));
        
        map.fitBounds([[lat1, lng1],[lat2, lng2]]);
        
        input.val($(this).data('name'));
    });
    
    
    $('.zoom').on('click',function(){
        if($(this).children('.switchFullscreen').hasClass('npicn-fullscreen2-exit')){
            $(this).children('.switchFullscreen').addClass('npicn-fullscreen2');
            $(this).children('.switchFullscreen').removeClass('npicn-fullscreen2-exit');
            switchToFullscreen(false);
        }
        else{
            $(this).children('.switchFullscreen').addClass('npicn-fullscreen2-exit');
            $(this).children('.switchFullscreen').removeClass('npicn-fullscreen2');
            switchToFullscreen(true);
        }
    });
    
    map.on('zoomlevelschange', function() {
        getTilesSignalCount(false);
        updateUrl();
    });
    map.on('moveend', function() {
         $('.mapSearch #Search > li').removeClass('visible');    
        userMoved = true;
        getTilesSignalCount(false);
        updateUrl();
    });
    map.on('zoomend', function(){
        getTilesSignalCount(false);
    });
    map.on('click', function() {
        $('.mapSearch #Search > li').removeClass('visible');
    });
    
  
    function ajaxLoadSelectCountryData(){
        $('#countrySelector li').removeClass('selected');
        $.ajax({
			type: 'POST',
	        url: '/en/map/ajax-load-select-country-data',
		    cache: false,
            data:JSON.stringify({mapType:mapType}),
            contentType: 'application/json',
		    success: function(response) {		    
		    	if(response.Status == 'OK') {
                    //prepend data select into the correct div
                    var selected = '';
                    var selectDefaut = '';
                    response.Data.forEach(function(elmt,index,array){
                        selected = '';
                        if(elmt.Iso3166 == country){ 
                            selectDefaut = elmt.Iso3166;
                            $('.menu-country button p').html(elmt.Iso3166.toUpperCase()+' - '+elmt.IsoName);
                            selected='class="selected"';
                        }
                        $('#countrySelector').append('<li value="'+elmt.Iso3166+'" data-minlat="'+elmt.MinLat+'" data-minlng="'+elmt.MinLng+'" data-maxlat="'+elmt.MaxLat+'" data-maxlng="'+elmt.MaxLng+'" '+selected+'>'+elmt.Iso3166.toUpperCase()+' - '+elmt.IsoName+'</li>');
                    });
                    //Bound click on li items
                    boundSelectCountryData()
                    //Fits to bound if zoom is set to default
                    if('4' == 'default'){
                        //Zoom on map and center to the selected country
                        
                        minLat = $('#countrySelector li.selected').data('minlat');
                        maxLat = $('#countrySelector li.selected').data('maxlat'); 
                        minLng = $('#countrySelector li.selected').data('minlng'); 
                        maxLng = $('#countrySelector li.selected').data('maxlng'); 
                    
                        map.fitBounds([[minLat, minLng],[maxLat, maxLng]]);
                    }
                    //load the networks attach to the country 
                    ajaxLoadSelectNetworkData(selectDefaut);
                } else {
                    notyfy({layout: 'center', type: 'error', text: '<strong>Error:</strong> '+response.Error});
                }
			}
		});
    }
    
    function ajaxLoadSelectNetworkData(countryIso){
        $.ajax({
			type: 'POST',
	        url: '/en/map/ajax-load-select-network-data',
            data: JSON.stringify({country:countryIso}),
            contentType: 'application/json',
		    cache: false,
		    success: function(response) {
		    	if(response.Status == 'OK') {
                    mapNetworksData = response.Data;

                    setNetworks();
                    refreshTop15Cities(JSON.stringify({country:countryIso}));
    
                    if(ispId == '-'){
                        resetTilesOverlay(false);
                    } else{
                        resetTilesOverlay(true);
                    }
                } else {
                    notyfy({layout: 'center', type: 'error', text: '<strong>Error:</strong> '+response.Error});
                }
			}
		});
    }
    
    function refreshTop15Cities(countryIso){
        $.ajax({
			type: 'POST',
	        url: '/en/map/ajax-get-top-15-cities',
	        data: countryIso,
	        contentType: 'application/json',
		    cache: false,
		    success: function(response) {
		    	if(response.Status == 'OK') {
		    	    var citiesHtmlArray = []; 
		            response.Datas.forEach(function(elmt,index,array){
		                citiesHtmlArray.push((citiesHtml,'<a href="/en/map/' + elmt.CountryCode + '/' + elmt.Id + '.' + elmt.Asciiname + '/'+'19111.Jio/signal/">' + elmt.Name + '</a>'));
		            });
		            
		            var citiesHtml = citiesHtmlArray.join(', ');
		            $('.citiesTop15').html(citiesHtml);
		            if(hasChanged) {
		                $('.localTop15').html('');
		            }
		    	}
		    }
		    
	    });
    }
    
    function setNetworks(){
        //prepend data select into the correct div
        $('#ispSelector').html('');
        var selected = '';
        var selectDefaut = '';
        var ispAllNames = '';
        mapNetworksData.forEach(function(elmt,index,array){
            selected = '';
            name = '';

            if(mapType == 'signal') {
                if(elmt.IspFullName.Signal == null || elmt.IspFullName.Signal == undefined) {
                    return;
                } else {
                    name = elmt.IspFullName.Signal;
                    ispAllNames += elmt.IspFullName.Signal+', ';
                }
            } else if(mapType == 'download'){   
                if(elmt.IspFullName.Download == null || elmt.IspFullName.Download == undefined) {
                    return;
                } else {
                    name = elmt.IspFullName.Download;
                    ispAllNames += elmt.IspFullName.Download+', ';
                }
            }
            
            if(elmt.IspId == ispId){
                selectDefaut=name;
                selected='class="selected"';
            }
            
            ispNames[elmt.IspId] = elmt.IspName;
            $('#ispSelector').append('<li value="'+elmt.IspId+'" '+selected+'>'+name+'</li>');
        });
        
        $('.subtitle-ispname').html(ispAllNames.substring(0,ispAllNames.length-2));
        
        if(selectDefaut != ''){
            ispId = $('#ispSelector li.selected').attr('value');
            $('.menu-ispName button p').html(selectDefaut);
            $('.mapMessage').hide();
        } else {
            ispId = '-';
            ispName = '';
            $('.menu-ispName button p').html("Carrier");
            $('.mapMessage').show();
        }
        
        //bind ispOperator click
        boundSelectNetworkData();
        //update URL on url browser bar
        updateUrl();
    }
    
    function resetTilesOverlay(triggerNoData){
        if(nPerfTileLayer)
            map.removeLayer(nPerfTileLayer);

        if(ispId>0 && ispId != '-') {
            nPerfTileLayer = L.tileLayer('https://app.nperf.com/'+mapType+'-'+ispId+'-{z}-{x}-{y}.png', {
                noWrap: false, 
            })
            map.addLayer(nPerfTileLayer);
        
            if(mapType == 'signal'){
                $('.displaySignal').show();
                $('.displayDownload').hide();
            }
            else{
                $('.displaySignal').hide();
                $('.displayDownload').show();
            }
        
            getTilesSignalCount(triggerNoData);
        }
    }
    
    function updateUrl() {
        var center = map.getCenter();
        var lat = center.lat;
        var lng = center.lng;
        
        var lngCalc = lng % 360;
        if(lngCalc < -180) {
            lngCalc = lngCalc % 180 + 180;
        }
        if(lngCalc > 180) {
            lngCalc = lngCalc % 180 - 180;
        }
        
        var zoom = map.getZoom();
        var url = '/en/map/'+country.toUpperCase()+'/';
        url += geoInfo;
        url += '/'+ispId+ispName+'/'+mapType+'/';
        if(userMoved) url += '?ll='+lat+'&lg='+lngCalc;
        if(userMoved) url += '&zoom='+zoom;
        history.pushState({nPerf: 'map'},'nPerf '+mapType+' Map',url);
    }
    function getTilesSignalCount(triggerNoData){
    
        if(ajaxCountLoader.readyState != 0 && ajaxCountLoader.readyState != 4){
            ajaxCountLoader.abort();
        }
    
        var lat0 = map.getBounds().getNorthEast().lat;
        var lng1 = map.getBounds().getNorthEast().lng;
        var lat1 = map.getBounds().getSouthWest().lat;
        var lng0 = map.getBounds().getSouthWest().lng;
        var zoom = map.getZoom();
        
        
        ajaxCountLoader = $.ajax({
            type: 'POST',
			url: '/en/map/get-count-signal',
			data: JSON.stringify({swLng:lng0,neLat:lat0,neLng:lng1,swLat:lat1,zoom:zoom,mapType:mapType,ispId:ispId}),
			cache: false,
            contentType: 'application/json',
			success: function(response) {
				if(response.Status == 'OK') {
                    $('.mesured-force').html(response.Data);
                    $('.mesured-date').html(response.Date);
                    $('.lastupdate-date').html(response.LastUpdate+' UTC');
                }
                else if(response.Status == 'NODATA'){
                    if(triggerNoData){
                        //notyfy({layout: 'center', type: 'information', text: '<strong>Error:</strong> '+response.Error});
                    }
                    $('.mesured-force').html(0);
                    $('.mesured-date').html(response.Error);
                    $('.lastupdate-date').html(response.Error);
                }
                else{
                    //error loading
                    notyfy({layout: 'center', type: 'error', text: '<strong>Error:</strong> '+response.Error});
                }
			}
		});
    }
    
    function switchToFullscreen(switchMode){
        if(switchMode){
            $('#contentMap').addClass('modeFullscreen');
            $('.selectorTop').addClass('modeFullscreen');
            $('.selectorBottom').addClass('modeFullscreen');
    
            $('#contentMap').removeClass('modeNormal');
            $('.selectorTop').removeClass('modeNormal');
            $('.selectorBottom').removeClass('modeNormal');
        }
        else{
            $('#contentMap').removeClass('modeFullscreen');
            $('.selectorTop').removeClass('modeFullscreen');
            $('.selectorBottom').removeClass('modeFullscreen');
    
            $('#contentMap').addClass('modeNormal');
            $('.selectorTop').addClass('modeNormal');
            $('.selectorBottom').addClass('modeNormal');
        }
        //reset viewport size
        map.invalidateSize();

        //go for count
        getTilesSignalCount(true);
    }

    //switch active non-active on hover
    var switchTile = false;
    $('.switchTiles').on('mouseenter', function(){
         if(!$(this).hasClass('active')){
            switchTile = $('.switchTiles.active')
            switchTile.removeClass('active');
         }
    }).on('mouseleave',function(){
        if(!$(this).hasClass('active')){
            switchTile.addClass('active');
         }
    });
    
    Array.prototype.clean = function(deleteValue) {
      for (var i = 0; i < this.length; i++) {
        if (this[i] == deleteValue) {         
          this.splice(i, 1);
          i--;
        }
      }
      return this;
    };
